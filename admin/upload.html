<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Services</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Admin Panel - New's Electric LLC</h1>
  </header>
  <main>
    <section>
      <h2>Add or Update a Service</h2>
      <form id="manage-service-form">
        <label for="service-id">Select Service to Update (or leave blank to add a new service):</label>
        <select id="service-id">
          <option value="">Add New Service</option>
        </select>

        <label for="name">Service Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter service name" required>

        <label for="description">Service Description:</label>
        <textarea id="description" name="description" placeholder="Enter service description" required></textarea>

        <label for="image">Image URL (optional):</label>
        <input type="url" id="image" name="image" placeholder="Enter image URL (optional)">

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <a href="/">Return to Homepage</a>
  </footer>
  <script src="/js/script.js"></script>
</body>
</html>
