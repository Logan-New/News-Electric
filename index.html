<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore the top electrical services provided by New's Electric LLC. We specialize in residential, commercial, and industrial electrical solutions.">
  <meta name="keywords" content="electrical services, residential, commercial, industrial, licensed, insured, New's Electric">
  <meta name="author" content="New's Electric LLC">
  <title>Services - New's Electric LLC</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- Image in the top-right corner (on every page) -->
  <div id="top-right-image-container">
    <img src="/images/buisness card modified.jpg" alt="Top Right Image" id="top-right-image" />
  </div>

  <header>
    <h1>Our Services</h1>
    <nav aria-label="Main navigation">
      <a href="/index" class="nav-link" aria-label="Home">Home</a>
      <a href="/about" class="nav-link" aria-label="About Us">About</a>
      <a href="/services" class="nav-link" aria-label="Services">Services</a>
    </nav>
  </header>

  <main>
    <section id="services-container" aria-labelledby="services-heading">
      <h2 id="services-heading">Explore Our Services</h2>
      <!-- Services will be dynamically loaded here -->
    </section>
  </main>

  <!-- Footer with business card image -->
  <footer aria-label="Footer">
    <p>&copy; 2024 New's Electric LLC</p>

    <a href="#" id="admin-link" aria-label="Admin Login">Admin</a>
  </footer>

  <!-- Modal for Image Slideshow -->
  <div id="image-modal" class="modal hidden" role="dialog" aria-labelledby="modal-heading" aria-hidden="true">
    <div class="modal-content">
      <button id="close-modal" class="close" aria-label="Close Modal">&times;</button>
      <div id="slideshow-container">
        <button id="prev-slide" class="slide-control" aria-label="Previous Image">&lt;</button>
        <img id="modal-image" src="" alt="Service Image" aria-describedby="image-description">
        <button id="next-slide" class="slide-control" aria-label="Next Image">&gt;</button>
      </div>
      <p id="image-description" class="visually-hidden">Current service image in slideshow.</p>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>

</html>
